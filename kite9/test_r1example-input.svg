<svg:svg xmlns:xlink='http://www.w3.org/1999/xlink' xmlns:svg='http://www.w3.org/2000/svg'>
  <svg:defs>
    <svg:style type="text/css"> @import url("risk.css");</svg:style>
  </svg:defs>
  <diagram xmlns="http://www.kite9.org/schema/adl" id="The Diagram" style="kite9-layout: down;">
    <container style="">
      <risk class="boundary" />
      <risk class="agency" />
      <risk class="morale" />
    </container>
    <container style="">
      <risk class="process" />
      <risk class="credit" />
      <risk class="bureaucracy" />
    </container>
    <container style="">
      <risk class="staff" />
      <risk class="red-queen" />
      <risk class="funding" />
      <risk class="deadline" />
      <risk class="opportunity" />
      <risk class="schedule" />
    </container>
    
    <container style="kite9-layout: down">
     <risk class="communication" />
      <container style="kite9-layout: right" >
        <risk class="internal-model" />
        <risk class="misintepretation" />
        <risk class="trust" />
        <risk class="belief" />
        <risk class="learning-curve" />
        <risk class="invisibility" />
      </container>
      <container style="kite9-layout: right" >
        <risk class="message" />
        <risk class="model-assumption" />
        <risk class="message-dependency" />
      </container>
      <container style="kite9-layout: right" >
        <risk class="protocol" />
        <risk class="protocol-incompatibility" />
        <risk class="protocol-versioning" />
        <risk class="protocol-implementation" />
      </container>
      <container style="kite9-layout: right" >
        <risk class="channel" />
      </container>
    </container>
    <container style="kitge9-layout: right;">
      <risk class="feature" />
      <risk class="fit" />
      <risk class="implementation" />
      <risk class="feature-drift" />
      <risk class="feature-access" />
      <risk class="regression" />
      <risk class="market" />
      <risk class="conceptual-integrity" />
    </container>
     <container style="kitge9-layout: right;">
        <risk class="complexity" />
        <risk class="abstraction" />
        <risk class="coordination" />
        <risk class="codebase" />
        <risk class="dependency" />
        <risk class="dead-end" />
     </container>
    <container style="kitge9-layout: right;">
        <risk class="dependency" />
        <risk class="scarcity" />
        <risk class="reliability" />
        <risk class="operational" />
        
     </container>
  </diagram>
</svg:svg>